<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Landing Page Slider</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to My Landing Page</h1>
  </header>

  <section class="slider">
    <div class="slides">
      <img src="https://picsum.photos/id/1015/800/400" class="slide active">
      <img src="https://picsum.photos/id/1016/800/400" class="slide">
      <img src="https://picsum.photos/id/1018/800/400" class="slide">
    </div>
    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <button class="next" onclick="nextSlide()">&#10095;</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
